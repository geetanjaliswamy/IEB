<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IEB</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="images/jpg" sizes="32x32" href="images/1.jpg">
    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </head>
  <body class="UP">
    <div class="container-fluid">
      <div class="row">
        <div class="sign col-xs-4">

          <h2 class="in">SignUp</h2>
          <p class="fill">Please fill in this form to<br>create an account.</p>
          <hr>
          <form class="form-example"  action="index.html" method="get">

            <div class="form">
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Name" name="name"  required>
            </div>

            <div class="form">
              <label for="email"><b>Email</b></label>
              <input  type="email" placeholder="Email" name="email" required>
            </div>

            <div class="form">
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Password" name="password" required>
            </div>

            <div class="submit">
              <p class="submit">By creating an account you agree<br>to our <a class="href" href="#">Terms & Privacy</a></p>
              <button class="btn btn-danger btn-md button" type="button"><a href="signup.html">Register</a></button>
            </div>

            <div class="signin">
            <p class="fill">Already have an account? <a class="href" href="Login.html">Login</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
